<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/4004db3f4b.js"
      crossorigin="anonymous"
    ></script>
    <title>Huddle landing page | single introductory section</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="" class="logo" />
      </header>
      <div class="section">
        <img
          src="./images/illustration-mockups.svg"
          alt=""
          class="section__img"
        />
        <div class="section__text">
          <h2>Build The Community <br />Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn">Register</a>
        </div>
      </div>
      <div class="social-icons">
        <a href="https://facebook.com/" target="_blank"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://twitter.com/" target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="https://instagram.com/" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Michael Prince</a>.
      </p>
    </footer>
  </body>
</html>
